{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}"> 
        <!-- Google Font -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
    <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center banner" id="reset-password-banner">
                        <p>We will send a reset code to your recovery email to reset your password</p>
                    </div>

                    <div class="d-flex justify-content-center password-reset-header">
                        <h5 class="form-title">Password Reset</h5>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}

                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                {{ form.email }}
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn-primary" type="submit" value="Send Rest Password Link">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>

            // As we cannot 'see' the email input, we will set placeholder and form-control with some JS

            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder='Email...';

            for (var field in form_fields){	
                form_fields[field].className += ' form-control'
            }
        </script>
    </body>
</html>
