<h1>Set New Password</h1>

<h2>Set new Password</h2>
<!-- If the link is valid -->
{% if validlink %}
    <form action="" method=POST>
        {% csrf_token %}
        {{ form }}
        <button type="submit">Confirm new password</button>
    </form>
{% else %}
    <h2>Invalid token!</h2>
    <a href="{% url 'password_reset' %}">Request a new password reset token</a>
{% endif %}
